<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" href="{{url_for('static',filename='images/icons/favicon.ico') }}"/>
	<link rel="stylesheet"  href="{{url_for('static',filename='assets/css/util.css') }}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/login.css') }}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w"  method="POST">
					<span class="login100-form-title p-b-51">
						Register
					</span>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn m-t-17">
						<input type="submit" value="註冊" >

					</div>

				</form>
			</div>
		</div>
	</div>
	
	<style>
		input {padding:5px 15px; 

				background:#ccc; 
				border:0 none;
				position: center;
				cursor:pointer;
				-webkit-border-radius: 5px;
				border-radius: 5px; }
	</style>
