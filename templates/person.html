									<li><a href="/home/1">首頁</a></li>
									
								</ul>
							</nav>
							<section>
									<ul class="actions stacked">
										{% if username %}
										<li><a href="logout" class="button large fit">
										Log Out
										</a></li>
										{% else %}
										<li><a href="login" class="button large fit">
										Log In
										</a></li>
										{% endif %}
									</ul>
							</section>

						</header>

					<!-- Menu -->
						<section id="menu">

							<!-- Search -->
								<section>
									<form class="search" method="get" action="#">
										<input type="text" name="query" placeholder="Search" />
									</form>
								</section>

							<!-- Links -->
								

							<!-- Actions -->
								

						</section>

					<!-- Main -->
						<div id="main">


							<article class="post" >
									<header>
										<div class="title" style="text-align: center">
											<h2>個人資料</h2>
										</div>
										
									</header>
									
								<ul class="User_Data">
									<li class="user-img" style="text-align: center">
    									<h2>Photo:</h2>
    									<img src="{{url_for('static',filename='images/user.png')}}" align="center" alt="" />
  									</li>
  									<br>
  									<li class="user-ID" style="text-align: center">
    									<h2>ID：{{username}}</h2>
    									<br>
    									<a href="home"></a>
  									</li>
  									<br>
  									<li class="user-money" style="text-align: center">
    									<h2>約跑幣:     <span>{{coin}}</span></h2>
    									<a href="home"><font face="微軟正黑體">多發文才有約跑幣喔^^<br>姆咪</font><br></a>
  									</li>
  									<br>
  									<li class="user-title" style="text-align: center">
    									<h2>稱號:<span>{{title}}</span></h2>
    									<input type ="button" onclick="javascript:location.href='title'" value="前往稱號商城"></input>
  									</li>
  									<br>
  									<style>
									.button_title {
										 display: inline-block;
										 padding: 10px 20px;
  										 font-size: 16px;
  										cursor: pointer;
  										text-align: center;
  										text-decoration: none;
  										outline: none;
  										color: #fff;
  										background-color: #e7e7e7;
  										border: none;
  										border-radius: 15px;
  										box-shadow: 0 9px #999;
									}
									.button:hover {
  										background-color: black;
									}
									.button_title:active {
  									background-color: #3e8e41;
  									box-shadow: 0 5px #666;
  									transform: translateY(4px);
									}
									</style>
								</ul>	
							
								</article>

						</div>

				</div>
